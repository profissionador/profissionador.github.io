  <main>
    <section id="contacto">
      <h2>Contacto</h2>
      <p>Se quiseres entrar em contacto comigo, usa o formulário abaixo ou envia um email para: <a href="mailto:teuemail@exemplo.com">teuemail@exemplo.com</a></p>

      <form action="#" method="post">
        <label for="nome">Nome:</label><br />
        <input type="text" id="nome" name="nome" required /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br />

        <label for="mensagem">Mensagem:</label><br />
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea><br />

        <button type="submit">Enviar</button>
      </form>
    </section>
